<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planetary Pulse</title>
    <meta
        name="description"
        content="Planetary Pulse is a data aggregation and visualization platform that quantifies the functional health of Earth’s living systems."
    />

    <!-- Cesium CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/cesium@latest/Build/Cesium/Widgets/widgets.css"
    />

    <style>
        :root {
            --bg: #070B12;
            --panel: rgba(255, 255, 255, 0.04);
            --panel2: rgba(255, 255, 255, 0.06);
            --text: #E6EDF3;
            --muted: rgba(230, 237, 243, 0.72);
            --line: rgba(255, 255, 255, 0.10);
            --accent: rgba(122, 189, 255, 0.95);
            --max: 1060px;
            --radius: 18px;
            --shadow: 0 12px 45px rgba(0, 0, 0, 0.45);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI,
                Roboto, Helvetica, Arial, "Apple Color Emoji",
                "Segoe UI Emoji";
            background:
                radial-gradient(
                    1200px 800px at 70% -10%,
                    rgba(122, 189, 255, 0.14),
                    transparent 60%
                ),
                radial-gradient(
                    900px 700px at 10% 10%,
                    rgba(155, 255, 204, 0.08),
                    transparent 55%
                ),
                var(--bg);
            color: var(--text);
            line-height: 1.55;
        }

        a {
            color: var(--text);
            text-decoration: none;
            border-bottom: 1px solid rgba(230, 237, 243, 0.25);
        }

        a:hover {
            border-bottom-color: rgba(230, 237, 243, 0.6);
        }

        header {
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
            background: rgba(7, 11, 18, 0.65);
            border-bottom: 1px solid var(--line);
            z-index: 10;
        }

        .nav {
            max-width: var(--max);
            margin: 0 auto;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 650;
            letter-spacing: 0.2px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 99px;
            background: var(--accent);
            box-shadow: 0 0 0 6px rgba(122, 189, 255, 0.10);
        }

        .navlinks {
            display: flex;
            gap: 14px;
            font-size: 14px;
            color: var(--muted);
        }

        .navlinks a {
            color: var(--muted);
            border-bottom: none;
            padding: 6px 8px;
            border-radius: 10px;
        }

        .navlinks a:hover {
            color: var(--text);
            background: rgba(255, 255, 255, 0.05);
        }

        main {
            max-width: var(--max);
            margin: 0 auto;
            padding: 28px 18px 80px;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 22px;
        }

        h1 {
            margin: 0;
            font-size: clamp(34px, 4.5vw, 56px);
            line-height: 1.05;
        }

        h2 {
            margin: 0 0 10px;
            font-size: 20px;
        }

        .prose {
            color: var(--muted);
            margin: 0;
        }

        .pillrow {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 16px;
        }

        .pill {
            padding: 8px 10px;
            border-radius: 999px;
            border: 1px solid var(--line);
            background: rgba(255, 255, 255, 0.03);
            font-size: 13px;
            color: var(--muted);
        }

        .pill b {
            color: var(--text);
        }

        .globeWrap {
            max-width: var(--max);
            margin: 18px auto 0;
            padding: 0 18px;
        }

        .globeCard {
            border-radius: var(--radius);
            border: 1px solid var(--line);
            box-shadow: var(--shadow);
            overflow: hidden;
            background: linear-gradient(
                145deg,
                rgba(122, 189, 255, 0.10),
                rgba(255, 255, 255, 0.02)
            );
        }

        .globeHeader {
            padding: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(0, 0, 0, 0.10);
        }

        .globeHUD {
            margin: 12px 16px 0;
            padding: 12px;
            border-radius: 14px;
            background: rgba(7, 11, 18, 0.55);
            border: 1px solid rgba(255, 255, 255, 0.14);
            backdrop-filter: blur(10px);
        }

        .hudTitle {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: rgba(230, 237, 243, 0.65);
        }

        .hudChips {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }

        .hudChip {
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.14);
            background: rgba(255, 255, 255, 0.05);
            font-size: 12px;
            color: rgba(230, 237, 243, 0.80);
            cursor: pointer;
        }

        .hudChip.isActive {
            border-color: rgba(122, 189, 255, 0.55);
            background: rgba(122, 189, 255, 0.12);
            color: var(--text);
        }

        .hudSubTitle {
            margin-top: 8px;
            font-size: 13px;
            color: rgba(230, 237, 243, 0.70);
        }

        #globe {
            width: 100%;
            height: min(70vh, 720px);
            min-height: 440px;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav">
            <div class="brand">
                <span class="dot"></span>
                <span>Planetary Pulse</span>
            </div>
            <nav class="navlinks">
                <a href="#product">Product</a>
                <a href="#mvp">MVP</a>
                <a href="#why">Why</a>
                <a href="#platform">Platform</a>
            </nav>
        </div>
    </header>

    <div class="globeWrap">
        <div class="globeCard">
            <div class="globeHeader">
                <h1>Planetary Pulse</h1>
                <p class="prose">
                    Shared planetary intelligence: making Earth’s living systems legible through satellite data,
                    trends, and comparative baselines.
                </p>

                <div class="pillrow">
                    <span class="pill"><b>Water</b> hydrology, flow</span>
                    <span class="pill"><b>Energy</b> thermal regulation</span>
                    <span class="pill"><b>Vegetation</b> land cover</span>
                </div>
            </div>

            <div class="globeHUD">
                <div class="hudTitle">Signals</div>
                <div class="hudChips">
                    <button class="hudChip isActive" data-signal="water">Water</button>
                    <button class="hudChip" data-signal="energy">Energy</button>
                    <button class="hudChip" data-signal="vegetation">Vegetation</button>
                </div>
                <div class="hudSubTitle" id="hudSubTitle">
                    Hydrologic Function
                </div>
            </div>

            <div id="globe"></div>
        </div>
    </div>

    <main>
        <!-- Narrative sections unchanged -->
    </main>

    <script src="https://unpkg.com/cesium@latest/Build/Cesium/Cesium.js"></script>
    <script src="/js/cesium-init.js"></script>
    <script src="/js/globe-ui.js"></script>
    <script>
        document.getElementById("y")?.textContent = new Date().getFullYear();
    </script>
</body>
</html>
