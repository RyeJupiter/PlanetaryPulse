<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Cesium -->
  <link rel="stylesheet" href="https://unpkg.com/cesium@latest/Build/Cesium/Widgets/widgets.css">
  <script src="https://unpkg.com/cesium@latest/Build/Cesium/Cesium.js" defer></script>

  <link rel="stylesheet" href="assets/css/site.css" />
  <script src="assets/js/cesium-init.js" defer></script>
  <script src="assets/js/project-atlas.js" defer></script>
</head>

<body data-page="atlas">
  <header class="nav">
    <div class="brand">Planetary Pulse</div>
    <nav class="links">
      <a href="index.html">Home</a>
      <a href="explore.html">Explore</a>
      <a class="active" href="project-atlas.html">Project Atlas</a>
      <a href="signals.html">Signals</a>
      <a href="why.html">Why</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="layout">
    <section class="copy">
      <h1>Project Atlas</h1>
      <p class="lede">
        A geotagged registry of regeneration projects. Pins and polygons open detail cards
        and can be filtered by tags.
      </p>

      <div class="stack">
        <div class="card">
          <div class="cardTitle">Filters</div>
          <div class="cardBody">
            <input id="atlas-search" class="input" type="search" placeholder="Search projects by name, tag, or location" />
            <div id="atlas-filters" class="filterList"></div>
            <button id="clear-filters" class="btn secondary" type="button">Clear filters</button>
          </div>
        </div>

        <div class="card" id="atlas-detail">
          <div class="cardTitle">Project detail</div>
          <div class="cardBody muted">
            Select a project pin or polygon on the globe.
          </div>
        </div>
      </div>
    </section>

    <section class="globeWrap">
      <div id="globe" class="globe"></div>
    </section>
  </main>

  <footer class="footer">
    <span>&copy; <span id="year"></span> Planetary Pulse</span>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
