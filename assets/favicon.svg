<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">

  <defs>
    <!-- Planet clip -->
    <clipPath id="planetClip">
      <circle cx="32" cy="32" r="22"/>
    </clipPath>
  </defs>

  <!-- Planet -->
  <circle cx="32" cy="32" r="22" fill="#4fc3ff"/>

  <!-- Polar caps (flat + curved, clipped to sphere) -->
  <g clip-path="url(#planetClip)" fill="#ffffff" opacity="0.95">

    <!-- North cap -->
    <path
      d="M8 16
         Q32 8 56 16
         L56 10
         Q32 4 8 10
         Z"/>

    <!-- South cap -->
    <path
      d="M8 48
         Q32 56 56 48
         L56 54
         Q32 60 8 54
         Z"/>

  </g>

  <!-- Pulse -->
  <path
    d="M6 36
       H20
       L24 22
       L28 48
       L33 26
       L38 38
       L42 24
       L46 36
       H58"
    fill="none"
    stroke="#00b86b"
    stroke-width="4.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

</svg>